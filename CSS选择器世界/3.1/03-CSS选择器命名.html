<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器命名</title>
</head>
<body>
    <style>
        /* 1. 选择短的组合的命名 项目名称+名字  layui-header-title 
           2. 面向css属性命名可以使用单命名 -mt20:margin-top:20;
           对于小项目 使用面向语义的短的组合命名
           对于大项目 既要使用语义的短的组合命名也要使用面向css属性的单命名
           3. 不要使用拼音命名 tc-tou tc-hezi 对于专有中文是个例外 weibo youku
           4. 使用html标签命名，但css命名和标签不一定需要对应
            cs-module-li cs-module-a cs-module-section cs-module-g cs-module-desc cs-module-x
           5. 使用html标签特定属性命名
            input type :cs-radio cs-checkbox cs-range 
            role : cs-grid cs-grid-cell cs-log cs-menu cs-menu-bar cs-menu-item cs-region cs-row
           6. 使用伪类状态的名称
             .active .disabled .selected .checked .invaild  .open
        */
        
    </style>
</body>
</html>
