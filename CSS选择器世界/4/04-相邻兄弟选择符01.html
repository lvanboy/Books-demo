<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相邻兄弟选择符01</title>
</head>
<body>
    <div class="cs-g1">
        <h4>使用：first-child实现</h4>
        <p class="cs-li">列表内容1</p>
        <p class="cs-li">列表内容2</p>
        <p class="cs-li">列表内容3</p>
    </div>
    <div class="cs-g2">
        <h4>使用相邻兄弟选择符</h4>
        <p class="cs-li">列表内容1</p>
        <p class="cs-li">列表内容2</p>
        <p class="cs-li">列表内容3</p>
    </div>
    <style>
        .cs-g1 .cs-li:not(:first-child){
            color: skyblue;
        }
        .cs-g2 .cs-li+.cs-li{
            color:skyblue;
        }
    </style>
</body>
</html>
